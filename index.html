<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/c0e6a970a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind script and daisyUi link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea-house</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope-font">
    <header class="container mx-auto">
      <div class="hero mt-14">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-5xl lg:text-7xl font-extrabold">
              It's good <br />
              tea time at The Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum <br />
              Satisfaction To Your Taste Buds.
            </p>
            <button
              class="border-none rounded-md flex gap-3 items-center text-white text-xl p-4 bg-gradient-to-r from-orange-500 to-red-500"
            >
              Explore More <i class="fa-solid fa-arrow-trend-up"></i>
            </button>
          </div>
          <div class="">
            <img src="./images/banner.png" class="max-w-md" />
            <!-- Rating badge -->
            <div
              class="-mt-20 bg-white flex items-center gap-5 drop-shadow-lg p-5 w-60 rounded-md"
            >
              <i class="fa-solid fa-star text-orange-400 text-4xl"></i>
              <div>
                <h3 class="text-2xl font-bold">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
